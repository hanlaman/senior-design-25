services:
  postgres:
    image: postgres:16-alpine
    container_name: remind-api-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: remind
      POSTGRES_PASSWORD: remind_password
      POSTGRES_DB: remind_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U remind -d remind_db']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
